  <script>

    const modelViewer = document.querySelector('#hotspot-demo');
    const ocultarlabel = document.getElementById("switch_label");
    const ocultar_botones = document.getElementsByClassName("hotspot");;
    
   function toggle_Anim() {
    console.log("works");
   
        console.log("Click.");

        setTimeout(() => {
          console.log("idle open screen ");
          
          modelViewer.animationName= "ActionB_Idle_Open_Screen";
          
          
          
          ocultar_botones[0].style.visibility = "visible";
          ocultar_botones[1].style.visibility = "visible";
        }, 21000);

        console.log("open screen anima");
        modelViewer.animationName = "ActionB_Close_ScreenIOS";

       
        
        ocultar_botones[0].style.visibility = "hidden";
        ocultar_botones[1].style.visibility = "hidden";

      
   }
    
   


  
  </script>
