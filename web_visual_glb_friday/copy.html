<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="copy.css" type="text/css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- ðŸ’ OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

  </head> 
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer id="hotspot-demo"
                  src="Anim_lenovo_01_0003.glb"
                  ios-src="Anim_lenovo_01_0003(1).usdz"
                  poster=""
                  alt="A 3D model of an astronaut"
                  shadow-intensity="1"
                  camera-controls
                  autoplay animation-name="Idle_Close"
                  ar ar-mode="webxr"
                  ar-scale="fixed">
      <button class="hotspot" slot="hotspot-visor" data-position="-0.150 0 0" data-normal="0 0 1">
        <div id="annotation">usb</div>
      </button>
      <button class="hotspot" slot="hotspot-hand" data-position="0.150 0 -0.1" data-normal="0 0 1">
        <div id="annotation">Puertos</div>
      </button>
      <div id="controls" class="dim">
        <label for="animationName">Cambiar animaciones</label>
        <select id="selectanim">
            <option disabled selected value> -- seleccionar -- </option>
            <option value="Open_Screen">Abrir</option>
            <option value="Close_Screen.001">Cerrar</option>

        </select>
    </div>
    </model-viewer>
    
    
  </div>
  
  
  <footer>
    <span>Modelo basico</span>
    
    
  </footer>
  <script>

    const modelViewer = document.querySelector('#hotspot-demo');

    modelViewer.querySelector('#selectanim').addEventListener('input', (event) => {
        modelViewer.animationName = event.target.value;

        /*self.setInterval(() => {
            modelViewer.animationName = modelViewer.animationName === 'idle' ?
                'Rotate' : 'idle';
        }, 1500.0);*/
        if (event.target.value == "Open_Screen") {

            setTimeout(() => {
                console.log("1 Segundo esperado")
                modelViewer.animationName = "Idle_Open_Screen";
            }, 1000);

        } else if (event.target.value == "Close_Screen.001") {

            setTimeout(() => {
                console.log("20 Segundos esperado")
                modelViewer.animationName = "Idle_Close";
            }, 20000);

        }



    })



    var select = document.getElementById('selectanim');
    select.addEventListener('change',
        function () {
            var selectedOption = this.options[select.selectedIndex];
            console.log(selectedOption.value + ': ' + selectedOption.text);
        });

</script>
  
  
  <!-- ðŸ’ Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
