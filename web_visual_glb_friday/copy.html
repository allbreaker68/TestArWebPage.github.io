  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer id="hotspot-demo" 
    src="Anim_lenovo_02.glb" 
    ios-src="Anim_lenovo_01_0003(1).usdz" 
    poster=""
    alt="A 3D model of an astronaut" 
    shadow-intensity="1" 
    camera-controls 
    autoplay animation-name="ActionB_Idle_Close"  ar
    ar-mode="webxr" 
    ar-scale="fixed"
    camera-orbit="0deg 10deg 2m">
      <button class="hotspot" slot="hotspot-visor" data-position="-0.150 0 0" data-normal="0 0 1">
        <div id="annotation">usb</div>
      </button>
      <button class="hotspot" slot="hotspot-hand" data-position="0.150 0 -0.1" data-normal="0 0 1">
        <div id="annotation">Puertos</div>
      </button>
      <div id="controls" class="dim">
        <label for="animationName">Cambiar animaciones</label>

        <label id="switch_label" class="switch">
          <input type="checkbox" name="checkbox">
          <span class="slider round"></span>
        </label>

      </div>

    </model-viewer>


  </div>
